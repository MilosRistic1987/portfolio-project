<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <link rel="shortcut icon" href="./wallpaper/logo1.ico" />
    <link rel="stylesheet" type="text/css" href="./grid.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="contanier">
    <div class="parent">
        <div class="main-heading">
          <h1>Welcome to photography</h1>  
        </div>
        <div class="div1">
            <img  class="photo1"src="./wallpaper/section1.jpg">
        </div>
        <div class="btn">
            <button class="btn-home">Get Started</button>
        </div>
        </div>
     <div class="section-1">
         <div class="card"> 
            <div class="card-photo">
                <img src="./wallpaper/camera1.png" alt="camera1" class="card-img">
            </div>
           <div class="text-1">
               <h1 class="card-heading">sony</h1>
              <p class="p1">Founded-7 May 1946<br>
                Country: Japan<p> 
              <a class="card-a" href="http://www.sony.net"><i class="icon ion-md-camera"></i></a>
           </div>       
         </div>
         <div class="card">
             <div class="card-photo">
                 <img src="./wallpaper/camera2.png" alt="camera2" class="card-img">
            </div>
             
            <div class="text-1">
                <h1 class="card-heading">nikon</h1>
                <p class="p1">Founded-July 25 1917<br>
                    Country: Japan<p>
                <a class="card-a" href="http://www.nikon.com"><i class="icon ion-md-camera"></i></a>  	
            </div>   
         </div>
         <div class="card">
            <div class="card-photo"> 
            <img src="./wallpaper/camera3.png" alt="camera3" class="card-img"> 
            </div>   
            <div class="text-1">
                <h1 class="card-heading">Canon</h1>
                <p class="p1">Founded-10 August 1937<br>
                    Country: Japan<p>
                <a class="card-a"  href="http://global.canon/"><i class="icon ion-md-camera"></i></a>
            </div> 
         </div>
     </div>
     <div class="section-2">
         <div class="footer1">
             <h1>Get in touch</h1>
         </div>
         <div class="footer2">
             <div class="form-gridleft">
             <form action="" class="footer-form form1">
                <p class="form-p">name:</p>
               <input placeholder="Name" class="input1" type="text" name="firstname" value="">
            </form>
            </div>
            <div class="form-gridright">
            <form action="" class="footer-form form2">
               <p class="form-p">email:</p>
               <input placeholder="Email" class="input1" type="email" name="email" value="">
            </form>
            </div>
         </div>
         <div class="footer3">
            <form>
                <p class="form-p p-textarea">Message:</p>
                <textarea placeholder="Message"></textarea>
              </form>
         </div>
         <div class="footer4">
            <div class="btn">
                <button class="btn-home">Send Message</button>
            </div>
         </div>
     </div>   
</div> 
</body>
</html>
